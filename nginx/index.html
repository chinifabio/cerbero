<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cerbero</title>
        <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
    </head>
    <body>
        <video id="player" class="video-js vjs-default-skin" controls autoplay muted>
            <source src="http://localhost:4444/streaming/cortile/index.m3u8" type="application/x-mpegURL">
        </video>
        <button onclick="handleOpen()">Open</button>
        <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
        <script>
            var player = videojs('player');

            function handleOpen() {
                fetch('/open')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to open');
                        }
                        console.log('Opened');
                    })
                    .catch(error => {
                        alert('Error: ' + error.message);
                    });
            }
        </script>
    </body>
</html>
